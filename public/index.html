<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .logo {
            width: 150px;
            height: 150px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to the Telegram Web App</h1>
    <div>
        <p>Your Telegram ID: <span id="telegram-id"></span></p>
        <p>Your Telegram Username: <span id="telegram-username"></span></p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tgApp = window.Telegram.WebApp;
            if (tgApp) {
                const userId = tgApp.initDataUnsafe?.user?.id;
                const userName = tgApp.initDataUnsafe?.user?.username;

                if (userId) {
                    fetch("/auth/save-user", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            telegramId: userId,
                            username: userName,
                        }),
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.con) {
                            console.log(data.message);
                            // You might want to close the WebApp or redirect here
                            // tgApp.close();
                        } else {
                            console.error("Error:", data.message);
                        }
                    })
                    .catch((error) => {
                        console.error("Error saving user:", error);
                    });
                }
            }
        });
    </script>
</body>
</html>
