<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .user-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .user-card-header {
            background-color: #0088cc;
            color: white;
            padding: 20px;
        }
        .user-card-body {
            padding: 30px;
        }
        .user-info-item {
            margin-bottom: 20px;
        }
        .user-info-label {
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .user-info-value {
            font-size: 1.1em;
            background-color: #f1f3f5;
            padding: 10px;
            border-radius: 5px;
        }
        .invite-code {
            font-size: 1.2em;
            font-weight: bold;
            color: #0088cc;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <img src="/path/to/your/logo.png" alt="Logo" class="logo">
        </div>
        <div id="user-info" class="user-card">
            <div class="user-card-header">
                <h2 class="m-0">User Profile</h2>
            </div>
            <div class="user-card-body">
                <p class="text-center">Loading...</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tgApp = window.Telegram.WebApp;
            const userInfoElement = document.querySelector('#user-info .user-card-body');

            function displayUserInfo(user) {
                userInfoElement.innerHTML = `
                    <div class="user-info-item">
                        <div class="user-info-label">Name</div>
                        <div class="user-info-value">@${user.userName}</div>
                    </div>
                    <div class="user-info-item">
                        <div class="user-info-label">Invite Code</div>
                        <div class="user-info-value invite-code">${user.inviteCode}</div>
                    </div>
                    <div class="user-info-item">
                        <div class="user-info-label">Invite Code Used By</div>
                        <div class="user-info-value">
                            ${user.inviteCodeUsedBy.length > 0 
                                ? user.inviteCodeUsedBy.join(', ') 
                                : 'Not used yet'}
                        </div>
                    </div>
                `;
            }

            if (tgApp) {
                const userId = tgApp.initDataUnsafe?.user?.id;
                const userName = tgApp.initDataUnsafe?.user?.username;

                if (userId) {
                    fetch(`/auth/get-user/${userId}`)
                        .then(response => response.json())
                        .then(data => {
                            if (!data.con) {
                                return fetch("/auth/save-user", {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                    },
                                    body: JSON.stringify({
                                        telegramId: userId,
                                        username: userName,
                                    }),
                                });
                            } else {
                                displayUserInfo(data.result);
                                return null;
                            }
                        })
                        .then(response => response ? response.json() : null)
                        .then(data => {
                            if (data) {
                                if (data.con) {
                                    displayUserInfo(data.result);
                                } else {
                                    userInfoElement.innerHTML = `<p class="text-danger">Error: ${data.message}</p>`;
                                }
                            }
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                            userInfoElement.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
                        });
                } else {
                    userInfoElement.innerHTML = `<p class="text-warning">Error: User ID not available</p>`;
                }
            } else {
                userInfoElement.innerHTML = `<p class="text-warning">Error: Telegram Web App not detected</p>`;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
